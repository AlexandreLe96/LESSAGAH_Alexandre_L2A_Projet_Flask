<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='img.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" id="bootstrap-css">
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/jquery.min.js"></script>
    <style>
        body {
            background-color: rgba(67, 95, 117, 0.288);
        }

    </style>
</head>

<body class="loggedin">
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="{{ url_for('views.home') }}"><i class="fas fa-home"></i>
                Home</a>
            <a class="py-2 d-none d-md-inline-block" href="{{ url_for('views.profile') }}"><i
                    class="fas fa-user-circle"></i>
                Profile</a>
            <a class="py-2 d-none d-md-inline-block" href="{{ url_for('auth.login') }}"><i
                    class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </nav>

    <div class="container-fluid" style="background-color:rgba(67, 95, 117, 0.288);">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="background-color:rgba(67, 95, 117, 0.288);">
                <div class="sidebar-sticky" style="background-color:rgba(67, 95, 117, 0.288);">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-cart"></i>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-cart"></i>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users"></i>
                                Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-download"></i>
                                Reports
                            </a>
                        </li>
                    </ul>


                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"
                style="background-color:rgba(67, 95, 117, 0.288);">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"
                    style="background-color:rgba(67, 95, 117, 0.288);">
                    <div class="col-12">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>


        </div>
    </div>

</body>

</html>
